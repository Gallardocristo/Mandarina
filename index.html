<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Controles</h1>

    <label>Nombre p√°gina 2:</label>
    <input type="text" id="titleInput" placeholder="Nuevo Nombre">
    <br>

    <label>Titulo:</label>
    <input type="text" id="h1Input" placeholder="Nuevo Titulo">
    <br>

    <label>Descripcion:</label>
    <input type="text" id="pInput" placeholder="Nueva Descripcion">
    <br>

    <script>
        function updateStorage(key, inputId) {
            const value = document.getElementById(inputId).value;
            localStorage.setItem(key, value);
        }

        document.getElementById('titleInput').addEventListener('input', () => updateStorage('pageTitle', 'titleInput'));
        document.getElementById('h1Input').addEventListener('input', () => updateStorage('pageH1', 'h1Input'));
        document.getElementById('pInput').addEventListener('input', () => updateStorage('pageP', 'pInput'));
    </script>
</body>

</html>
